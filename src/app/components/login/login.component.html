<div class="container vh-100 w-50">
   <div class="row justify-content-center h-100">
      <div class="card my-auto shadow">
         <div class="card-body px-5">
            <div class="text-center">
               <fa-icon class="fa-3x"></fa-icon>
            </div>
            <div class="text-center">
               <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
               <h2>Welcome</h2>
            </div>
            <p style="color: lightslategray; text-align: center;">
               Please enter your login details</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
               <div class="form-group mb-3">
                  <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                     name="email" formControlName="email" />
               </div>
               <div class="form-group mb-3">
                  <input type="password" id="password" placeholder="Password" class="form-control"
                     formControlName="password" name="password" formControlName="password" />
               </div>
               <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
         </div>
         <div class="card-footer text-right">
            <small><a routerLink="../forget-password">Forgot Password</a></small>
         </div>
      </div>
   </div>
</div>
